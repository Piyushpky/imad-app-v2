SSN_DB_JDBC_URL=jdbc:hsqldb:mem:ssndb;shutdown=false
SSN_DB_USER=SA
SSN_DB_PASSWORD=
SSN_DB_DRIVER_CLASS=org.hsqldb.jdbcDriver
SSN_DB_DIALECT_CLASS=org.hibernate.dialect.HSQLDialect

SSN_DB_MAX_POOL_SIZE=10
SSN_DB_MIN_POOL_SIZE=5
SSN_DB_MAX_STATEMENTS=100

SSN_DB_MAX_IDLE_TIME = 25200
SSN_DB_MAX_IDLE_TIME_EXCESS_CONNECTIONS = 6
